<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>team project</title>
    <link rel="stylesheet" type="text/css" href="./dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <script src="./src/components/data.js"></script>
    <script defer="defer">
        const loadComponents = (id, url) => {
            return fetch(url)
                .then((response) => response.text())
                .then((html) => {
                    document.getElementById(id).innerHTML = html;
                });
        }

        window.onload = () => {
            Promise.all([loadComponents('hero', 'src/sections/hero.html'),
            loadComponents('heroFooter', 'src/sections/heroFooter.html'),
            loadComponents('team', 'src/sections/managedTeam.html'),
            loadComponents('skill', 'src/sections/skillSet.html'),
            loadComponents('unsere', 'src/sections/unsereTeam.html'),
            loadComponents('MaibornWolff', 'src/sections/MaibornWolff.html'),
            loadComponents('footer', 'src/sections/footer.html'),
            loadComponents('founder', 'src/sections/founder.html'),
            loadComponents('training', 'src/sections/trainingProgram.html')]).then(() => { managedTeam(), skillSet() })

        }

    </script>
</head>


<body class="items-center max-w-screen-lg scrollbar-hide mx-auto">
    <div class="bg-backgroundColor">
        <div class="relative">
            <div id="heroFooter"></div>
            <div id="hero"></div>

        </div>
        <div class="bg-gradient-to-r from-backgroundColor from-40% to-primary/50" style="-webkit-clip-path: polygon(0 0, 100% 0, 100% 100%, 0 96%);
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 96%);">
            <div id="team"></div>
            <div id="unsere"></div>

            <div id="skill"></div>

        </div>
        <div id="training"></div>
        <div id="MaibornWolff"></div>
        <div id="founder"></div>
        <div id="footer"></div>
    </div>

</body>


</html>
